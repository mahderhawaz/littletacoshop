<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Store Hours</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="/">Home</a></li>

          <li><a href="/#menu">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <figure>
        <img
          src="images/tacos_tray_1000x667.png"
          alt="A Tray of Tacos"
          title="A Tray of Tasty Tacos"
          width="1000"
          height="667"
        />
        <figcaption class="offset">A Tray of Tasty Tacos</figcaption>
      </figure>
    </section>
    <main class="main">
      <article>
        <p>We are open 7 days a week!</p>
        <dl>
          <dt>Sunday-Thursday</dt>
          <dd>
            <time datetime="8:00">11am</time> - <time datetime="9:00">9am</time>
          </dd>

          <dt>Friday-Saturday</dt>
          <dd>
            <time datetime="11:00">11am</time> -
            <time datetime="11:00">11pm</time>
          </dd>
        </dl>
      </article>
    </main>

    <a href="#">Back to Top</a>
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &COPY; <time id="year"></time></span>
        <span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
